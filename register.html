<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>FlightPool</title>
</head>

<body>
    <div class="header_div">
        <a href="index.html"><img src="img/logo.png" class="test-0-logo"></a>
        <div class="nav_div">
            <a href="index.html#promo">
                <p class="test-0-nav-1">Promotions</p>
            </a>
            <a href="search.html">
                <p class="test-0-nav-2">Search</p>
            </a>
            <a href="register.html">
                <p class="test-0-nav-3">Register</p>
            </a>
            <a href="profile.html">
                <p class="test-0-nav-4">Profile</p>
            </a>
        </div>
    </div>
    <p>Register</p>
    <div class="search_div">
        <form action="." method="POST">
            <table class="register_table">
                <tr>
                    <td class="input_label">
                        Name
                    </td>
                    <td>
                        <input type="text" class="test-2-name">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Surname</td>
                    <td>
                        <input type="text" class="test-2-last">
                    </td>

                </tr>
                <tr>
                    <td class="input_label">
                        Passport number</td>
                    <td>
                        <input type="text" class="test-2-doc">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Phone</td>
                    <td>
                        <input type="text" class="test-2-phone">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Password</td>
                    <td><input type="password" class="test-2-pass"></td>

                </tr>
                <tr>
                    <td class="input_label">
                        Repeat password</td>
                    <td><input type="password" class="test-2-pass2">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Complete" class="test-2-btn">
        </form>
    </div>
</body>

</html>
