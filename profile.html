<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>FlightPool</title>
</head>

<body>
    <div class="header_div">
        <a href="index.html"><img src="img/logo.png" class="test-0-logo"></a>
        <div class="nav_div">
            <a href="index.html#promo">
                <p class="test-0-nav-1">Promotions</p>
            </a>
            <a href="search.html">
                <p class="test-0-nav-2">Search</p>
            </a>
            <a href="register.html">
                <p class="test-0-nav-3">Register</p>
            </a>
            <a href="profile.html">
                <p class="test-0-nav-4">Profile</p>
            </a>
        </div>
    </div>
    <p>Profile</p>
    <div class="booking_div">
        <div class="profile_div">
            <p class="test-3-name">Ilya</p>
            <p class="test-3-last">Katkov</p>
        </div>
        <div>
            <p class="test-3-num">Flights: 1</p>
        </div>

    </div>

    <p>Bookings</p>
    <div class="trust_div">
        <table class="search_table">
            <tr>
                <td class="test-3-code">
                    <p>Code</td>
                <td class="test-3-d1">
                    <p>Date of departure</p>
                </td>
                <td class="test-3-t1">
                    <p>Time of departure</p>
                </td>
                <td class="test-3-t2">
                    <p>Time of arrive</p>
                </td>
                <td class="test-3-from">
                    <p>Depurture airport</p>
                </td>
                <td class="test-3-to">
                    <p>Arrive airport</p>
                </td>
            </tr>
            <tr>
                <td class="test-3-code">
                    <p>00001</td>
                <td class="test-3-d1">
                    <p>01.02.2021</p>
                </td>
                <td class="test-3-t1">
                    <p>12:00 AM</p>
                </td>
                <td class="test-3-t2">
                    <p>2:00 PM</p>
                </td>
                <td class="test-3-from">
                    <p>EGO</p>
                </td>
                <td class="test-3-to">
                    <p>DME</p>
                </td>
            </tr>
        </table>
    </div>
    <input type="submit" value="Logout" class="test-3-logout">
</body>

</html>
